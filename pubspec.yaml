name: my_app
description: none
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=2.19.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # firebase_core: ^2.7.0
  flutter_lints: ^2.0.0
  flutter_screenutil: ^5.5.4
  localstorage: ^4.0.0+1
  shared_preferences: ^2.0.15
  go_router: ^5.0.2
  flutter_easyloading: ^3.0.5
  styled_text: ^7.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter_native_splash:
  color: "#00CBFF"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: PingFang-Thin
      fonts:
        - asset: assets/fonts/PingFangSC-Thin.ttf
          weight: 100
    - family: PingFang-ExtraLight
      fonts:
        - asset: assets/fonts/PingFangSC-ExtraLight.ttf
          weight: 200
    - family: PingFang-Light
      fonts:
        - asset: assets/fonts/PingFangSC-Light.ttf
          weight: 300
    - family: PingFang-Regular
      fonts:
        - asset: assets/fonts/PingFangSC-Regular.ttf
          weight: 400
    - family: PingFang-Medium
      fonts:
        - asset: assets/fonts/PingFangSC-Medium.ttf
          weight: 500
    - family: PingFang-SemiBold
      fonts:
        - asset: assets/fonts/PingFangSC-SemiBold.ttf
          weight: 600
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
